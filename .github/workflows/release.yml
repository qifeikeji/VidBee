name: Build and Release Electron App

on:
  push:
    tags:
      - v*.*.*
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag to create/update (e.g. v1.2.3)'
        required: true
        type: string
      ref:
        description: 'Git ref (branch/tag/sha) to build (optional; defaults to current)'
        required: false
        type: string
      draft:
        description: 'Create as draft release'
        required: false
        default: false
        type: boolean
      prerelease:
        description: 'Mark as prerelease'
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      upload_artifacts: true
      ref: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.ref }}
    secrets: inherit

  release:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: dist-*
          merge-multiple: true
          path: dist/

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          tag_name: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_name || github.ref_name }}
          target_commitish: ${{ github.event_name == 'workflow_dispatch' && inputs.ref || github.sha }}
          draft: ${{ github.event_name == 'workflow_dispatch' && inputs.draft || false }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || false }}
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.dmg
            dist/*.AppImage
            dist/*.snap
            dist/*.deb
            dist/*.rpm
            dist/*.tar.gz
            dist/*.yml
            dist/*.blockmap
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN || github.token }}

      - name: Notify Cloudflare Pages
        if: ${{ secrets.CLOUDFLARE_WEBHOOK_URL }}
        env:
          CLOUDFLARE_WEBHOOK_URL: ${{ secrets.CLOUDFLARE_WEBHOOK_URL }}
        run: |
          curl -X POST "$CLOUDFLARE_WEBHOOK_URL"
